<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let c of countries">
      <ion-avatar item-left>
        <img src="{{c.flag}}">
      </ion-avatar>
      <h2><b>{{c.id}}</b></h2>
      <p><b>Capital:</b> {{c.title}}</p>
      <p><b>Region:</b> {{c.body}}</p>
    </ion-item>
  </ion-list>
</ion-content>
